# Shiro
shiro_2piece: "Increase both damage and shatter to targets with more than 50% HP by 15%/19%/22.5%/26%."
shiro_4piece: "Upon entering battle, gain a 20%/25%/30%/35% damage boost for 35 seconds. Reset 5 seconds after exiting battle."
# Weapon
hto_shiro: "Drop from Lucia\nFuse from Workshop\nReward from Joint Operation\nReward from Void Rifts\nObtain from Matrix Special Orders\nOpen Shiro Matrix Box"
shiro_desc: "Mainly DPS Shatter character"
shiro_weapon: "Chakram of the Seas"
shiro_ability: "Create a Chakram Domain with the Wanderer at the center for 8 seconds. At the same time, enemies are pulled in, and their speed is reduced by 30% for 8 seconds. Fire 5 chakrams that bounce between enemies, dealing damage equal to 24.2% of ATK + 38 to targets along their paths, bouncing up to 5 times. The split chakrams triggered by Waning Moon will also bounce up to 5 times."
shiro_discharge: "When weapon charge is full or Phantasia is triggered, switching to this weapon from another weapon removes all debuffs from the wielder and unleashes Chakram of the Seas at a target. Struck target causes AOE stun for 1 second, plus 1 attack each against up to 3 units every second (each attack has 10% change of stunning the target for 1.5 seconds), dealing 41.4% x ATK + 65 damage for 10 seconds."
shiro_dodge: "Tap normal attack during the short period after dodging to trigger Waning Moon. Toss a spinning chakram forward, dealing damage equal to 132.9% of ATK + 209to the target and inflicting a stun effect for 0.5 seconds. The chakram then splits into 3 and keeps traveling, dealing damage equal to 24.2% of ATK + 38 to targets along their path. Split chakram will bounce during Full Bloom."
shiro_attack_normal: "While on the ground, brandish the chakram to unleash 5 spinning attacks."
shiro_attack_hold: "After the second normal attack, hold attack button to activate Scatter. Fire five penetrating chakrams forward, each hit dealing 43.5% of ATK + 68 damage, with minor knockback." 
shiro_tips_tricks: "Best option with **Claudia**\nUse her ability only for shatter or when u are sure that enemy wont run away from it (**Centaur, Lucia and Frost)**"
