shiro_2star: "Increase the current weapon's base ATK growth by 16%."
shiro_3star: "Increase shatter by 15% and reset all weapon skill cooldowns upon shattering the target's shield. Can only be triggered once every 30 seconds."
shiro_4star: "Increase the current weapon's base HP growth by 32%."
shiro_5star: "Attacking a grievous target extends the duration of grievous by an additional 7 seconds (only take effect once for the same effect)."
shiro_6star: "After using Full Bloom, grant a 100% crit chance for the next 8 seconds."
shiro_1trait: "When Shiro uses a weapon skill/discharge skill, increase all kinds of ATK by 10% and physical ATK by an additional 7% for 8 seconds. Cooldown: 16 seconds."
shiro_2trait: "When Shiro uses a weapon skill/discharge skill, increase all kinds of ATK by 16% and physical ATK by an additional 10% for 8 seconds. Cooldown: 16 seconds."
